name: Publish Python package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: finazops  # ‚Üê This MUST match what you set in PyPI

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI using trusted publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # No token/password needed!
          # OIDC will be used automatically
          skip-existing: true  # optional
